<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7;
            margin-bottom: 30px;
        }

        #url {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }

        #link {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #00ffe7;
            background-color: #1a1a1a;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #link:focus {
            border-color: #00ff88;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00ffe7, #00ff88);
            color: #0f0f0f;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffe7;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px #00ffb3;
        }

        #container {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 231, 0.2);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }

            button,
            #link {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>

    <h1>QR Code Generator</h1>

    <div id="url">
        <input type="text" id="link" placeholder="Paste your link here..." />
        <button onclick="generateQr()">Generate QR</button>
    </div>

    <div id="container"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script>
        let qrcode = null;

        function generateQr() {
            const container = document.getElementById("container");
            const link = document.getElementById("link").value.trim();

            container.innerHTML = "";

            if (link === "") {
                alert("Please enter a valid link.");
                return;
            }

            if (qrcode) {
                qrcode.clear();
                qrcode = null;
            }

            qrcode = new QRCode(container, {
                text: link,
                width: 200,
                height: 200,
                colorDark: "#ffffff",
                colorLight: "#0f0f0f",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>

</html>
